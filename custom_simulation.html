<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rainfall Duration–Manning Drainage Model (Urban Areas)</title>
<link rel = "stylesheet" href = "css/style.css">
</head>
<header>
  <div class="header-content">
    <div class="logo">
      <span class="title">Rainfall Duration-Drainage Capacity Model for Urban Flooding [Custom Simulation]</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="custom_simulation.html">Custom Simulation</a>
      <a href="research_paper.html">Research Paper</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </div>

</header>
<body>

<div class="main-content">

<div class="grid">
    <div>
    <label>Total area</label>
    <input id="totalArea" type="number" min="0" step="0.01" value="19275.25">
  </div>
  
  <div>
    <label>Total rainfall depth (mm)</label>
    <input id="totalRainfall" type="number" min="0" step="0.01" value="200">
  </div>
  <div>
    <label>Storm duration (hours)</label>
    <input id="stormDuration" type="number" min="0.01" step="0.01" value="5">
  </div>
  <div>
    <label>Number of timesteps (integer)</label>
    <input id="timesteps" type="number" min="1" step="1" value="10">
  </div>
  <div>
    <label>Canal length (m)</label>
    <input id="canalLength" type="number" min="0.01" step="0.01" value="176.16">
  </div>
  <div>
    <label>Canal width (m)</label>
    <input id="canalWidth" type="number" min="0.01" step="0.01" value="0.3045">
  </div>
  <div>
    <label>Canal height (m)</label>
    <input id="canalHeight" type="number" min="0.01" step="0.01" value="0.33">
  </div>
  <div>
    <label>Canal slope (m/m)</label>
    <input id="canalSlope" type="number" min="0.001" step="0.001" value="0.01047">
  </div>
 
</div>
<div class = "land-use">
  <select id="landUseType">

    <option value="0.85">Downtown areas (Business)</option>
    <option value="0.50">Neighborhood areas (Business)</option>
    <option value="0.40">Single-family residential</option>
    <option value="0.50">Multi-unit detached</option>
    <option value="0.675">Multi-unit attached</option>
    <option value="0.75">Industrial heavy areas</option>
    <option value="0.95">Asphalt streets</option>
    <option value="0.95">Concrete streets</option>
    <option value="0.10">Parks, cemeteries</option>
    <option value="0.20">Playgrounds</option>
    <option value="0.30">Railroad yard areas</option>
    <option value="0.95">Roofs</option>
    <option value="0.05">Lawns sandy flat</option>
    <option value="0.15">Lawns sandy avg slope</option>
    <option value="0.20">Lawns sandy steep</option>
    <option value="0.17">Lawns heavy flat</option>
    <option value="0.22">Lawns heavy avg slope</option>
    <option value="0.35">Lawns heavy steep</option>

    <option value="0.30">Bare soil</option>
    <option value="0.20">Smooth soil</option>
    <option value="0.30">Rough soil</option>
    <option value="0.20">Cultivated rows</option>
    <option value="0.22">Heavy soil (Average)</option>
    <option value="0.60">Heavy soil, no crop</option>
    <option value="0.50">Heavy soil, with crop</option>
    <option value="0.60">Sandy soil, no crop</option>
    <option value="0.50">Sandy soil, with crop</option>
    <option value="0.40">Pasture</option>
    <option value="0.25">Heavy pasture</option>
    <option value="0.45">Sandy pasture</option>
    <option value="0.25">Woodland</option>
  </select>
  <button type="button" id="addLandUseBtn">Add Land Use</button>
</div>

<div id="landUseContainer">
  <!-- Dynamically added land use area inputs will appear here -->
</div>

<div style="margin-top:12px; display:flex; gap:10px;">
  <button id="simulateBtn">Simulate</button>
</div>

<div class="results">
  <canvas id="chartFloodedArea"></canvas>
  <canvas id="chartOtherOutputs"></canvas>

  <div class="legend">
    <span><span class="swatch" style="background:#2ca02c"></span> Flooded Area (m²)</span>
    <span><span class="swatch" style="background:#1f77b4"></span> Rainfall (mm)</span>
    <span><span class="swatch" style="background:#d62728"></span> Water Depth (mm)</span>
  </div>

  <div id="summary" class="note"></div>
  <div id="tableContainer"></div>
</div>

</script>

<script src="js/custom_simulation.js"></script>

</div>
<footer>
  <p>&copy; 2025 Urban Flood Simulation Tool | Developed for academic and planning use</p>
</footer>

</html>
